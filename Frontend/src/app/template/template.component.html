<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <div class="sidenav__title">
      Hello User
    </div>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Sublease
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p class = "panel__inner ml-1">data</p>
      <p class = "panel__inner ml-1">data</p>
      <p class = "panel__inner ml-1">data</p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Message
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p class = "panel__inner ml-1">data</p>
      <p class = "panel__inner ml-1">data</p>
      <p class = "panel__inner ml-1">data</p>
    </mat-expansion-panel>
  </mat-sidenav>
  <mat-sidenav-content>
    <section class="navbar">
      <mat-toolbar class="nav">
        <div class="nav__logo">
          <svg class="icon__question" class="nav__phone--menu mr-2" (click)="sidenav.toggle()">
            <use xlink:href="../../assets/svg/sprite1.svg#menu"></use>
        </svg>
          <p>RoomMatch</p>
          <p class="nav__phone--login">login</p>
        </div>
        <div class="nav__items">
          <div>
            <button mat-button [matMenuTriggerFor]="menu" class="nav__item"><strong>Messages</strong></button>
            <mat-menu #menu="matMenu" [class]="'background'">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
          </div>
          <div>
            <button mat-button [matMenuTriggerFor]="menu" class="nav__item"><strong>Sublease</strong></button>
            <mat-menu #menu="matMenu" [class]="'background'">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
          </div>
          <div>
            <button mat-button [matMenuTriggerFor]="menu" class="nav__item"><strong>login</strong></button>
            <mat-menu #menu="matMenu" [class]="'background'">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
          </div>
        </div>
      </mat-toolbar>
    </section>
    <section class="content mt-2">
      <ng-content></ng-content>
    </section>
    <section class="footer mt-2">
        <div class="footer__copyright">&copy; 2020 Roommatch. All rights reserved.</div>
    </section>
    
  </mat-sidenav-content>
</mat-sidenav-container>
